<!DOCTYPE html>
<html lang="en">

<head>

    <title>TodoMVC</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <section class="lista">
        <h1 class="titulo">TODO</h1>
        <hr>
        <div class="superior">
            <input type="text" class="superior__texto" placeholder="Lo que hay por hacer">
        </div>
        <div class="medio">
            <p class="contenido"></p>
            <ul class="medio__lista">

            </ul>
        </div>
        <div class="inferior">
            <p class="faltan">0 items left</p>
            <button class="all">All</button>
            <button class="active">Active</button>
            <button class="comple">Completed</button>
            <button class="clear">Clear Completed</button>
        </div>
    </section>

<script src="/scripts/main.js"></script>
</body>

</html>
